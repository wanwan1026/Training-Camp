<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<title>My Website</title>
	<style>
		.head2{
			background-color:#87cefa;
			color:black;
			font-weight:bold;
			font-size:40px;
			padding:126px;
			text-align:center;
		}
		.photo{
			width:1200px;
			text-align:center;
			margin-left:auto;
			margin-right:auto;
			margin-top:80px;
			margin-bottom:200px;
		}
		img{
			max-height: 100%;  
			max-width: 100%; 
		}
		
		main{
			display:flex;
			flex-wrap:wrap;
			justify-content:center;
		}
		main>.picture{
			flex:none;
			width:240px;
			margin:10px;
		}
		@media (max-width:1200px){
			.photo{width:100%;text-align:center;}
			main>.picture{
				width:45%;
			}
		}
		@media (max-width:600px){
			.photo{width:100%;text-align:center;}
			main>.picture{
				width:90%;
			}
		}
		
		#menu_control{
			position:absolute;
			z-index:-2;
			opacity:0;
		}
		.header{
			background-color:white;
			height:50px;
			position:relative;
		}
		.logo{
			background-color:white;
			font-weight:bold;
			font-size:20px;
			padding:10px;
		}
		.menu_btn{
			width:40px;
			height:40px;
			background-color:white;
			display:block;
			position:absolute;
			top:5px;
			right:10px;
		}
		.menu_btn span{
			opacity:0;
		}
		.menu_btn::before{
			content:'';
			position:absolute;
			height:2px;
			left:2px;
			width:36px;
			background-color:#000;
			top:0;
			bottom:0;
			margin:auto;
			box-shadow:0px 8px 0px #000,
			           0px -8px 0px #000;
		}
		nav{
			width:100%;
			height:30vh;
			background-color:#afdfe4;
			position:absolute;
			top:50px;
			left:-100%;
		}
		nav a{
			display:block;
			text-decoration:none;
			color:black;
			padding:10px 20px;
			text-align:center;
		}
		#menu_control:checked ~ .header nav{
			left:0;
		}
		
		@media screen and (min-width:600px){
			.menu_btn{display:none;}
			.header{
				display:flex;
				justify-content:space-between;
			}
			nav{
				position:relative;
				left:0;
				display:flex;
				width:auto;
				height:auto;
				top:0;
				background-color:transparent;
				padding:10px;
			}
		}
	</style>
</head>
<body style=margin:0px>
	
	<input type="checkbox" name="" id="menu_control">
	<div class="header">
		<h1 class="logo">
			<a>My Website</a>
		</h1>
		<label for="menu_control" class="menu_btn">
			<span>選單</span>
		</label>
		<nav>
			<a>Item1</a>
			<a>Item2</a>
			<a>Item3</a>
			<a>Item4</a>
		</nav>
	</div>
	
	<div class="head2">Welcome to MyHome</div>
	<div class="photo">
		<main>
			<div style="background-color:#87cefa" class="picture">
				<img src="february.jpg"></img>二月壁紙
			</div>
			<div style="background-color:#87cefa" class="picture">
				<img src="january.jpg""></img>一月壁紙
			</div>
			<div style="background-color:#87cefa" class="picture">
				<img src="december.jpg"></img>十二月壁紙
			</div>
			<div style="background-color:#87cefa" class="picture">
				<img src="november.jpg"></img>十一月壁紙
			</div>
			<div style="background-color:#87cefa" class="picture">
				<img src="october.jpg"></img>十月壁紙
			</div>
			<div style="background-color:#87cefa" class="picture">
				<img src="september.jpg"></img>九月壁紙
			</div>
			<div style="background-color:#87cefa" class="picture">
				<img src="august.jpg"></img>八月壁紙
			</div>
			<div style="background-color:#87cefa" class="picture">
				<img src="july.jpg"></img>七月壁紙
			</div>
		</main>
	</div>
</body>
</html>
